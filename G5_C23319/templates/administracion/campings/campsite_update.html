{% extends '../index_master.html' %} {% block content %}
<div
  class="center_col m-2 text-center bg-success rounded text-white"
  role="main"
>
  <h3>{% block title%} Actualizar un Camping {% endblock%}</h3>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="border rounded p-4">
        <form method="POST">
          
          {% csrf_token %} {% for field in form %}
          <div class="form-group m-3">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
          </div>
          {% endfor %}


          <button type="submit" class="btn btn-info">Actualizar</button>
          <a href="{% url 'campsite_list' %}" class="btn btn-secondary"
            >Cancelar</a
          >
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
