{% extends '../index_master.html' %} {% block content %}
<div
  class="center_col m-2 text-center bg-success rounded text-white"
  role="main"
>
  <h3>{% block title%} Eliminar una Reserva {% endblock%}</h3>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="border rounded p-2 text-center">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 50vh"
        >
          <div class="col-md-6">
            <div
              class="border rounded p-3 bg-success text-white"
              style="opacity: 0.75"
            >
              <h2 class="mb-5">{{ reservation.code }}</h2>
              <h6 class="fw-bold mb-5">
                ¿Estás seguro de que querés borrar de la base de datos esta
                reserva?
              </h6>

              <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'reservation_list' %}" class="btn btn-secondary"
                  >Cancelar</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
